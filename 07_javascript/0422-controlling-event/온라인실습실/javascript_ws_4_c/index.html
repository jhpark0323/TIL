<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const textInput = document.querySelector('.text-input')
    // console.log(textInput)
    const pTag = document.querySelector('p')
    const warningMessage = document.querySelector('.warning')
    const colorInput = document.querySelector('.color-input')

    textInput.addEventListener('input', function (event) {
      const text = event.currentTarget.value
      pTag.textContent = text

      if (text.length > 5) {
        warningMessage.style.display = 'block'
        pTag.textContent = ''
        pTag.classList.remove('fs-2', 'bg-color')
      } else {
        warningMessage.style.display = 'none'
      }
    })

    textInput.addEventListener('focus', function (event) {
      pTag.classList.add('fs-2', 'bg-color')
    })

    textInput.addEventListener('blur', function (event) {
      pTag.classList.remove('fs-2', 'bg-color')
    })

    colorInput.addEventListener('input', function (event) {
      // console.log(event)
      // console.log(event.target.value)
      pTag.style.color = event.target.value
    })



  </script>
</body>

</html>
