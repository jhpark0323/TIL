<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = 'fjQMYX89bmtiB9D5elemdfj2HgTd06rRcQpz5dWN'
    // 아래에 코드 작성
    axios ({
      method : 'get',
      url: API_URL,
      params : {
        sol: 3000,
        api_key: API_KEY,
      }
    })
      .then((response) => {
        // console.log(response.data)
        // console.log(response.data.photos)
        // console.log(response.data.photos[0])
        // console.log(response.data.photos[0].img_src)
        const imgUrl = response.data.photos[0].img_src
        // console.log(imgUrl)
        return imgUrl
      })
      .then((imgUrl) => {
        const imgTag = document.createElement('img')
        imgTag.setAttribute('src', imgUrl)
        return imgTag
      })
      .then((imgTag) => {
        const photoClass = document.querySelector('.photos')
        photoClass.appendChild(imgTag)
      })
      .catch((error) => {
        console.log(error)
      })

  </script>
</body>

</html>
