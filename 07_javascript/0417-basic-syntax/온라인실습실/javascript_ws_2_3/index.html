<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // console.log(scores.length)
    // console.log(scores)
    let length = 0
    let sumScore = 0
    // for .. of 문으로 코드 작성
    for (const score of scores) {
      sumScore += score
      length += 1
    }

    console.log(length)
    console.log(sumScore)
    console.log(sumScore / length)

    // while문으로 코드 작성
    while (length > 0) {
      length -= 1
      console.log(scores[length])
    }


  </script>
</body>
</html>
