<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for...in

    // Array
    const arr = ['a', 'b', 'c']
    for (const elem in arr) {
      console.log(elem)
    }

    // Object
    const capitals = {
      korea: '서울',
      japan: '도쿄',
      china: '베이징',
    }
    for (capital in capitals) {
      console.log(capital)
    }


    ////////////////////////////////////////


    // for...of

    // Array
    const arr2 = ['a', 'b', 'c']
    for (const elem of arr2) {
      console.log(elem)
    }

    // Object
    const capitals2 = {
      korea: '서울',
      japan: '도쿄',
      china: '베이징',
    }
    for (capital of capitals2) {
      console.log(capital)  // Uncaught TypeError: capitals2 is not iterable
    }

  </script>
</body>

</html>
