<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    console.log(title)

    const todoList = document.querySelectorAll('li')
    console.log(todoList)

    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'

    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    studyList.classList.add('list-group')

    studyList.removeChild(itemGame)

    const first = document.querySelector('li:nth-child(1)')
    const second = document.querySelector('li:nth-child(2)')
    const third = document.querySelector('li:nth-child(3)')
    const fourth = document.querySelector('li:nth-child(4)')
    console.log(first)

    first.classList.add('list-group-item')
    second.classList.add('list-group-item')
    second.setAttribute('aria-current', 'true')
    second.classList.add('active')
    third.classList.add('list-group-item')
    fourth.classList.add('list-group-item')

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
