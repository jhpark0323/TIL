{% extends "base.html" %}

{% block content %}
  <h1>SIGNUP PAGE</h1>
  <!-- 
    action 란에, 착질하게도 url을 다 적었다.
    action을 비워두면, 어디로 요청을 갈까?
    -> 상대 경로 생각한다면, 현재 url 위치가 되겠다.
   -->
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SIGN UP">
  </form>
{% endblock content %}
