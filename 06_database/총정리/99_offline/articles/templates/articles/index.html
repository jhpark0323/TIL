{% extends "base.html" %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url "articles:create" %}">[CREATE]</a>
  <hr>

  <ul>
    {% for article in articles %}
      <li>
        <p>{{ article.pk }} 번째 글</p>
        <p>제목 : {{ article.title }}</p>
        <a href="{% url "articles:update" article.pk %}">[UPDATE]</a>
      </li>
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
