<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>저자 전체 목록</h1>
  <ul>
    {% for author in authors %}
    <a href="{% url "libraries:detail" author.pk %}" >
      <li>이름 : {{ author.name }}</li>
    </a>
    <a href="{% url "libraries:detail" author.pk %}" >
      <li>국적 : {{ author.nationality }}</li>
    </a>
    <hr>
    {% endfor %}
  </ul>
  
</body>
</html>
