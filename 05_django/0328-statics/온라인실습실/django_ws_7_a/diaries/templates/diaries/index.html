{% extends "base.html" %}

{% block content %}

<h1>일기장</h1>

<a href="{% url "diaries:create" %}">[일기 쓰기]</a>

<ul>
    {% if diaries %}
    {% for diary in diaries %}
    <li>
        <p>
            작성일 : {{ diary.created_at }}
        </p>
        <p>
            오늘은 {{ diary.content }}를 공부 했다.
        </p>
    </li>
    {% endfor %}
    {% else %}
    <li>아직 작성한 일기가 없습니다.</li>
    {% endif %}
</ul>

{% endblock content %}
