<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            text-align: center;
        }

        .list-group {
            font-weight: bold;
            /* padding: 25px; */
            
            margin: 25px ;
            /* margin: 25px !important; */
        }
    </style>
</head>
<body>
    <div class="card" style="width: 600px; height: 300px;">
        <div class="card-header">
        로그인
        </div>
        <ul class="list-group list-group-flush">
            <label for="email-input" class="form-label">로그인</label>
            <label for="email-input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.
            </div>
        <!-- <li class="list-group-item">An item</li> -->
        <!-- <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li> -->
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
