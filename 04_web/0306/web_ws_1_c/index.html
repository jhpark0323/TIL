<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card
    </title>

    <style>
        .card-box {
        display: flex; /* 요소들을 가로 방향으로 정렬하기 위해 flexbox를 사용합니다. */
        flex-direction: column; /* 요소들을 세로 방향으로 정렬하기 위해 컬럼 방향으로 설정합니다. */
        align-items: center; /* 요소들을 가로 방향으로 가운데로 정렬합니다. */
        justify-content: center; /* 요소들을 세로 방향으로 가운데로 정렬합니다. */
        width: 400px;
        height: 250px;
        border: 1px solid black;
        margin: 0 auto;
        background-color: rgb(240, 240, 240);
        }

        .profile-image {
            border: 1px solid black;
            border-radius: 50%;
        }

        .name-item {
            font-size: 30px;
            margin: 0px;
        }

        .info-name {
            margin: 4px;
        }

    </style>

</head>
<body>

<div class="card-box">
    <img class="profile-image" src="profile.png" alt="Logo" width="100" height="100">
    <h1 class="name-item">홍길동</h1>
    <p class="info-name">Front-End Developer, Example</p>
    <p class="info-name">서울시 강남구 테헤란로 1234</p>
    <p class="info-name">02-123-4567</p>
</div>

</body>
</html>
