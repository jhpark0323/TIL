<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Heading</h1>
  <h2>Heading</h2>
  <p>texttext</p>
  <!-- em -> 기울임체 -->
  <p>this is <em>emphasis</em></p>
  <!-- strong -> Bold체 -->
  <p>hit <strong>my name</strong> is</p>
  <!-- ul -> 정렬되지 않은 ls -->
  <!-- ol -> ordered list(정렬된 ls) -->
  <ol>
    <li>Python</li>
    <li>Algorithm</li>
    <li>Web</li>
  </ol>
</body>
</html>
