<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
</head>
<body>
  <p>My Page</p>
  <!-- Anchor (하이퍼 텍스트 : 링크)  -->
  <a href="https://www.google.co.kr">Google</a>
  <!-- 닫는 태그가 없다 -> content가 없다. -->
  <!-- alt는 어떤 오류로 이미지가 안 뜰때 대체하는 것 -->
  <img src="images/sample.png" alt="sample-img">
  <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
</body>
</html>
